{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'LR.css' %}">
    <title>login/registration</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    <strong>Message:</strong>{{message}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                {% endfor %}
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <h1 style="font-family: Algerian;">political netaji</h1>
                <form action="signin" method="POST">
                    {% csrf_token %}
                    <label class="label control-label" style="color: beige;">Username</label>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input type="text" class="form-control" name="loginusername" placeholder="username" required>
                    </div>
                    <label class="label control-label" style="color: beige;">Password</label>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input type="Password" class="form-control" name="loginpassword" placeholder="Password" required>
                    </div>
                    <div class="row">
                        
                        <div class="col-md-6 offset-md-6"><a href="{%url 'reset_password' %}"><p class="text-right">Forgot password</p></a></div>
                    </div>
                    <button type="submit" class="btn btn-primary">SIGN IN</button>
                </form>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-5">
                <h2 class="text-center">Sign-up</h2>
              <form action="form" method="POST">
                <label class="label control-label">Username</label>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Name" required>
                </div>
                <label class="label control-label">Firstame</label>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" class="form-control" name="first_name" placeholder="Firstname" required>
                </div>
                <label class="label control-label">Lastname</label>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" class="form-control" name="last_name" placeholder="Lastname" required>
                </div>
                <label class="label control-label">E-mail</label>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="email" class="form-control" name="email" placeholder="E-mail" required>
                </div>
                
                <label class="label control-label">Password</label>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="Password" class="form-control" name="password1" placeholder="Password" required>
                </div>
                <label class="label control-label">Re-type password</label>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="Password" class="form-control" name="password2" placeholder="Re-type Password" required>
                </div>
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Sign-up</button>
              </form>
                <a href="{%url 'home' %}">BACK TO HOME</a>
            </div>
        </div>
    </div>
    
</body>
</html>
